<!--
影像編輯:
a) 向量: svg
b) 點陣: canvas
-->

<body>
    <h2>Photo Editor</h2>
    <div>
        <input type="file" onchange="getFile(this);">
        <button onclick="saveFile();">Save</button>
        <a id="download" download="image.png" href=""></a>
        <input id="color" type="color"></input>
        <input id="width" type="number" min="1" max="100" step="1" value="1">
    </div>
    <canvas id="cvs" width="600" height="450" style="border: 1px solid #000000"></canvas>
</body>

</html>
